{% extends "rango/base.html" %}
{% load staticfiles %}
{% block body_block %}
<link href="{% static "css/signin.css" %}" rel="stylesheet">

<form class="form-signin" role="form" method="post" action= "/rango/login/">
    {% csrf_token %}
    <h1 class="form-signin-heading"> Login </h1>
	{% if statement %}
    <p>{{ statement }}</p>
    {% endif %}	
	<input class="form-control" placeholder="Username" id="id_username" maxlength="254"  name="username" type="text" required autofocus=""/>
	<input type="password" class="form-control" placeholder="Password" id="id_password" name="password" required />
    <button class="btn btn-lg btn-priary btn-block" type="submit" value="Submit"/>Sign in</button>
    <p> Not a member? <a href="{% url 'register' %}"> Register </a>!</p>
</form>
{% endblock %}
