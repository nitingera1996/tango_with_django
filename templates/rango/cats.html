{% if cats %}
    <u1 class="nav nav-sidebar">
	{% for c in cats %}
	    {% if c == act_cat %}
		<li class="active"><a href="{% url 'category' c.slug %}">{{ c.name }}</a></li>
		{% else %}
	    <li><a href="{% url 'category' c.slug %}">{{ c.name }}</a></li>
	    {% endif %}
	{% endfor %}
{% else %}
    <li><strong>There are no categories present</strong></li>
	</u1>
{% endif %}
